{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="ru">
    <head>
        {% include 'basic/head.html'%}
        <link rel="stylesheet" href="{% static 'css/privacy.css' %}">
    </head>
    <body>
        <!-- ======== PRELOADER ======== -->
        <div class="preloader" id="preloader">
            <img src="/static/img/LogoZORKA-White.png" alt="Preloader">
        </div>

        {% include 'basic/callback.html' %}
        {% include 'basic/header.html' %}

        <main class="main">
            <!-- ======== CONTENT CONTAINER ======== -->
            <section class="content__container">
                <!-- ======== CONTENT TITLE ======== -->
                <div class="content__title">
                    <span class="content__title_dot-policy">•</span><span class="content__title_policy">{% trans 'ПОЛИТИКА КОНФЕНДЕЦИАЛЬНОСТИ' %}</span><span class="content__title_dot-policy">•</span>
                </div>
                {% if cur_lang == 'ru' %}
                    <iframe src="{% static 'doc/Privacy.htm' %}" width="100%" height="600px" frameborder="0" style="margin-top: 20px"></iframe>
                {% else %}
                    <iframe src="{% static 'doc/PrivacyEn.htm' %}" width="100%" height="600px" frameborder="0" style="margin-top: 20px"></iframe>
                {% endif %}
            </section>
        </main>

        {% include 'basic/footer.html'%}
    </body>
</html>
