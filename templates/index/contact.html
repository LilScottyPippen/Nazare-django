{% extends 'base/base.html' %}

{% block main%}
<div style="width:500px;height:500px;">
  {{map|safe}}
</div>
<div>
  {% for address in addresses %}
  <p>{{address}}</p>
  {% endfor %}
  {% for email in emails %}
  <p>{{email}}</p>
  {% endfor %}
  {% for telephone in telephones %}
  <p>{{telephone}}</p>
  {% endfor %}
</div>
{% endblock main%}
