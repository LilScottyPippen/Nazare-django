{% extends 'base/base.html' %}

{% block main%}
<div style="width:500px;height:500px;">
  {{map|safe}}
</div>
<div>
  {% for adress in adresses %}
  <p>{{adress}}</p>
  {% endfor %}
  {% for email in emails %}
  <p>{{email}}</p>
  {% endfor %}
  {% for telephon in telephones %}
  <p>{{telephon}}</p>
  {% endfor %}
</div>
{% endblock main%}
